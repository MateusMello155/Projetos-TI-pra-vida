<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div class="calculadora">
            <h1>Calculadora</h1>
        <input type="text" class="display" readonly><br>

    
        <button class="op btn">(</button>
        <button class="op btn">)</button>
        <button class="op btn">%</button>
        <button class="op btn">AC</button> <br>

        <button class="num btn">7</button>
        <button class="num btn">8</button>
        <button class="num btn">9</button>
        <button class="op btn">/</button> <br>

        <button class="num btn">4</button>
        <button class="num btn">5</button>
        <button class="num btn">6</button>
        <button class="op btn">x</button> <br>

        <button class="num btn">1</button>
        <button class="num btn">2</button>
        <button class="num btn">3</button>
        <button class="op btn">-</button> <br>

        <button class="num btn">0</button>
        <button class="num btn">.</button>
        <button class="eq btn">=</button>
        <button class="op btn">+</button> <br>
        </div>
    
    </div>

    
    
</body>
</html>
